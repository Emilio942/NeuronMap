<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cytoscape Test</title>
    <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
    <style>
        #cy {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Cytoscape Test</h1>
    <div id="cy"></div>
    <button onclick="addTestData()" style="margin-top: 10px; padding: 10px;">Add Test Data</button>
    <button onclick="clearGraph()" style="margin-top: 10px; padding: 10px;">Clear Graph</button>
    
    <script>
        let cy;
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing Cytoscape...');
            console.log('Cytoscape available:', typeof cytoscape !== 'undefined');
            
            if (typeof cytoscape === 'undefined') {
                document.getElementById('cy').innerHTML = '<p style="color: red;">Cytoscape not loaded!</p>';
                return;
            }
            
            try {
                cy = cytoscape({
                    container: document.getElementById('cy'),
                    
                    elements: [
                        { data: { id: 'a', label: 'Node A' } },
                        { data: { id: 'b', label: 'Node B' } },
                        { data: { id: 'ab', source: 'a', target: 'b' } }
                    ],
                    
                    style: [
                        {
                            selector: 'node',
                            style: {
                                'label': 'data(label)',
                                'text-valign': 'center',
                                'color': 'white',
                                'background-color': '#0074D9',
                                'width': 60,
                                'height': 60
                            }
                        },
                        {
                            selector: 'edge',
                            style: {
                                'width': 3,
                                'line-color': '#ccc',
                                'target-arrow-color': '#ccc',
                                'target-arrow-shape': 'triangle',
                                'curve-style': 'bezier'
                            }
                        }
                    ],
                    
                    layout: {
                        name: 'grid',
                        rows: 1
                    }
                });
                
                console.log('Cytoscape initialized successfully:', cy);
                console.log('Nodes:', cy.nodes().length);
                console.log('Edges:', cy.edges().length);
                
            } catch (error) {
                console.error('Error initializing Cytoscape:', error);
                document.getElementById('cy').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        });
        
        function addTestData() {
            if (!cy) {
                console.error('Cytoscape not initialized');
                return;
            }
            
            const nodeId = 'node' + Date.now();
            cy.add({
                data: { 
                    id: nodeId, 
                    label: 'New Node ' + cy.nodes().length 
                }
            });
            
            cy.layout({ name: 'circle' }).run();
            console.log('Added node, total nodes:', cy.nodes().length);
        }
        
        function clearGraph() {
            if (!cy) {
                console.error('Cytoscape not initialized');
                return;
            }
            
            cy.elements().remove();
            console.log('Graph cleared');
        }
    </script>
</body>
</html>
