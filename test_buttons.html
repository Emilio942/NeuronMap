<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test - Model Surgery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container-fluid mt-4">
        <h1 class="mb-4"><i class="fas fa-vial me-2"></i>Button Functionality Test</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5>Test Controls</h5>
                    </div>
                    <div class="card-body">
                        <select class="form-select mb-3" id="modelSelect">
                            <option value="">Select Model...</option>
                        </select>
                        
                        <textarea class="form-control mb-3" id="inputText" rows="3">The capital of France is</textarea>
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="testLoadModels()">
                                <i class="fas fa-download me-1"></i>Test Load Models
                            </button>
                            <button class="btn btn-info" onclick="testModelInfo()">
                                <i class="fas fa-info-circle me-1"></i>Test Model Info
                            </button>
                            <button class="btn btn-success" onclick="testHeatmap()">
                                <i class="fas fa-th me-1"></i>Test Generate Heatmap
                            </button>
                            <button class="btn btn-warning" onclick="testAblation()">
                                <i class="fas fa-power-off me-1"></i>Test Ablation
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>Test Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="testResults" style="height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; background: #f8f9fa;">
                            <p class="text-muted">Test results will appear here...</p>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header bg-info text-white">
                        <h5>Heatmap Visualization</h5>
                    </div>
                    <div class="card-body">
                        <div id="heatmapTest" style="height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentModel = null;
        
        function log(message, type = 'info') {
            const results = document.getElementById('testResults');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue';
            results.innerHTML += `<div style="color: ${color};">[${timestamp}] ${message}</div>`;
            results.scrollTop = results.scrollHeight;
        }
        
        async function testLoadModels() {
            log('Testing load models...', 'info');
            try {
                const response = await fetch('/api/interventions/models');
                const data = await response.json();
                
                if (response.ok && data.models) {
                    log(`‚úÖ Models loaded successfully: ${data.models.length} models found`, 'success');
                    
                    const select = document.getElementById('modelSelect');
                    select.innerHTML = '<option value="">Select Model...</option>';
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.name;
                        option.textContent = `${model.name} (${model.type})`;
                        select.appendChild(option);
                    });
                    
                    // Auto-select first model
                    if (data.models.length > 0) {
                        select.value = data.models[0].name;
                        currentModel = data.models[0].name;
                        log(`üéØ Auto-selected model: ${currentModel}`, 'success');
                    }
                } else {
                    log(`‚ùå Error loading models: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network error loading models: ${error.message}`, 'error');
            }
        }
        
        async function testModelInfo() {
            if (!currentModel) {
                log('‚ùå No model selected. Please load models first.', 'error');
                return;
            }
            
            log(`Testing model info for: ${currentModel}`, 'info');
            try {
                const response = await fetch(`/api/interventions/models/${currentModel}/info`);
                const data = await response.json();
                
                if (response.ok && data.model_info) {
                    log(`‚úÖ Model info loaded successfully`, 'success');
                    log(`üìä Parameters: ${data.model_info.total_parameters?.toLocaleString()}`, 'info');
                    log(`üß± Layers: ${data.model_info.layer_count}`, 'info');
                    log(`ü§ñ Device: ${data.model_info.device}`, 'info');
                } else {
                    log(`‚ùå Error loading model info: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network error loading model info: ${error.message}`, 'error');
            }
        }
        
        async function testHeatmap() {
            if (!currentModel) {
                log('‚ùå No model selected. Please load models first.', 'error');
                return;
            }
            
            const prompt = document.getElementById('inputText').value;
            if (!prompt.trim()) {
                log('‚ùå No input text provided.', 'error');
                return;
            }
            
            log(`Testing heatmap generation for: "${prompt}"`, 'info');
            try {
                const response = await fetch('/api/interventions/activations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: currentModel, prompt: prompt })
                });
                
                const data = await response.json();
                
                if (response.ok && data.heatmap_data) {
                    log(`‚úÖ Heatmap data generated successfully`, 'success');
                    log(`üìä Data shape: ${data.heatmap_data.length} layers`, 'info');
                    
                    // Create visualization
                    const trace = {
                        z: data.heatmap_data,
                        type: 'heatmap',
                        colorscale: 'Viridis'
                    };
                    
                    const layout = {
                        title: 'Neural Activation Heatmap',
                        xaxis: { title: 'Neuron Index' },
                        yaxis: { title: 'Layer Index' }
                    };
                    
                    Plotly.newPlot('heatmapTest', [trace], layout, {responsive: true});
                    log(`üé® Heatmap visualization created`, 'success');
                } else {
                    log(`‚ùå Error generating heatmap: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network error generating heatmap: ${error.message}`, 'error');
            }
        }
        
        async function testAblation() {
            if (!currentModel) {
                log('‚ùå No model selected. Please load models first.', 'error');
                return;
            }
            
            const prompt = document.getElementById('inputText').value;
            if (!prompt.trim()) {
                log('‚ùå No input text provided.', 'error');
                return;
            }
            
            log(`Testing ablation for: "${prompt}"`, 'info');
            try {
                const response = await fetch('/api/interventions/ablate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: currentModel,
                        prompt: prompt,
                        layer: 'transformer.h.0',
                        neurons: [0, 1, 2]
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.results) {
                    log(`‚úÖ Ablation completed successfully`, 'success');
                    log(`üìù Baseline: "${data.results.baseline_output}"`, 'info');
                    log(`‚úÇÔ∏è Ablated: "${data.results.ablated_output}"`, 'info');
                    log(`üìà Effect size: ${data.results.effect_size?.toFixed(4) || 'N/A'}`, 'info');
                } else {
                    log(`‚ùå Error running ablation: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network error running ablation: ${error.message}`, 'error');
            }
        }
        
        // Model selection handler
        document.getElementById('modelSelect').addEventListener('change', function() {
            currentModel = this.value;
            if (currentModel) {
                log(`üéØ Model selected: ${currentModel}`, 'success');
            }
        });
        
        // Auto-load models on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Test page loaded. Click "Test Load Models" to start.', 'info');
        });
    </script>
</body>
</html>
